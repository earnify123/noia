{% extends 'base.html' %}
{% block title %}Forgot Password{% endblock %}
{% block content %}
<h2>Forgot Password</h2>
<form method="POST" action="{{ url_for('forgot_password') }}">
    <label>Email:</label>
    <input type="email" name="email" required>
    <button type="submit">Send Reset Email</button>
</form>
{% endblock %}
