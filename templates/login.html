<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="login_form" method="POST" action="{{ url_for('login') }}">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="hidden" id="id_token" name="id_token">
            <button type="button" onclick="signIn()">Login</button>
        </form>
        <p>Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>

    <script>
      // Your Firebase configuration
      var firebaseConfig = {
        apiKey: "AIzaSyDIk1xWvuzwGSrTyKQBi2Mq-EHhwHX2Cb4",
        authDomain: "database-1eda1.firebaseapp.com",
        databaseURL: "https://database-1eda1-default-rtdb.firebaseio.com",
        projectId: "database-1eda1",
        storageBucket: "database-1eda1.appspot.com",
        messagingSenderId: "593272655469",
        appId: "1:593272655469:web:23298b0188eee3e93ab964",
        measurementId: "G-N8SKXKRY9D"
      };
      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);

      function signIn() {
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;

        firebase.auth().signInWithEmailAndPassword(email, password)
          .then((userCredential) => {
            var user = userCredential.user;
            user.getIdToken().then(function(idToken) {
              document.getElementById("id_token").value = idToken;
              document.getElementById("login_form").submit();
            });
          })
          .catch((error) => {
            console.error("Error signing in:", error.message);
          });
      }
    </script>
</body>
    </html>
