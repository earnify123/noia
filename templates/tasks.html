{% extends 'base.html' %}
{% block title %}Tasks{% endblock %}
{% block content %}
<h2>Available Tasks</h2>
<ul>
    {% for task in tasks %}
    <li>
        {{ task.description }} - {{ task.points }} points
        {% if not task.completed %}
        <a href="{{ url_for('complete_task', task_id=task.id) }}">Complete</a>
        {% else %}
        <span>Completed</span>
        {% endif %}
    </li>
    {% endfor %}
</ul>
{% endblock %}
